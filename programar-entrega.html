<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programar Entrega</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Programar Entrega</h1>
        </div>
    </header>
    
    <nav>
        <div class="container">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="programar-entrega.html">Programar Entrega</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <h2>Calendario Semanal de Entregas</h2>
        <div id="calendario-semanal">
            <!-- Aquí se generará el calendario -->
        </div>
        <form id="form-agenda" action="#" method="post">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>
        
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" required>
        
            <label for="fecha">Fecha de la Entrega:</label>
            <input type="date" id="fecha" name="fecha" required>
        
            <label for="hora">Hora de la Entrega:</label>
            <input type="time" id="hora" name="hora" required>
        
            <label for="tienda">Tienda de Entrega:</label>
            <select id="tienda" name="tienda" required>
                <option value="">Selecciona una tienda</option>
                <option value="tienda1">Tienda 1</option>
                <option value="tienda2">Tienda 2</option>
                <option value="tienda3">Tienda 3</option>
            </select>
        
            <label for="notas">Notas Adicionales:</label>
            <textarea id="notas" name="notas" rows="4" cols="50"></textarea>
        
            <button type="submit">Programar Entrega</button>
        </form>
    </div>
    
    <footer>
        <div class="container">
            <p>Proyecto de página de entregas &copy; 2024</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
